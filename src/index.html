<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit Text Editor</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main id="container">

      <div id="titleDiv">
        <textarea class="text" id="title">Insert Title</textarea>
      </div>

      <div id="textDiv">
        <textarea class="text" id="main">Insert Code</textarea>
      </div>



    </main>
    <div class="wordCount">
      <div>
        <span id="words">0</span>
        <span>words</span>
        <div style="margin-left: 4px;"></div>
        <span id="chars">0</span>
        <span>characters</span>
        <div style="margin-left: 4px;"></div>
        <span id="lines">0</span>
        <span>lines</span>
      </div>
    </div>


  </body>
</html>
